<!--We can use react without ever creating a stateful component, but if we do nothing will ever change.
-->
<html>
  <head>
<style>
</style>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
  </head>
  <body>
    <div id='root'></div>
    <script>
      const root = document.querySelector('#root');

      class App extends React.Component {
        constructor(){
          super();
          this.state = {
            colors = ['red', 'blue', 'green', 'yellow', 'pink']
          };
        }
        render(){
          const { colors } = this.state;
          const removeColor = (ev)=> {
          const idx = [...ev.target.parentNode.children].indexOf(ev.target);
          colors.splice(idx, 1);//modified these values
          this.setState( {colors })// explicitly set up state w/ these colors
          //if you want something to change you need stateful components
        };
        const colors = ['red', 'blue', 'green', 'yellow', 'pink'];
        const lis = colors.map( color => React.createElement(
          'li',
          { key: color, style:{ color }, onClick: removeColor },
          color
        ));
        const app = React.createElement('ul', null, lis);
        return app;
        }
      }
